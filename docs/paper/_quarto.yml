project:
  output-dir: _output
  render:
    - paper_final.qmd

format:
  html:
    theme: cosmo
    toc: true
  pdf:
    documentclass: article
    toc: false  # Template doesn't show TOC
    number-sections: false  # Template uses manual header formatting
    geometry: 
      - top=0.75in
      - bottom=0.5in
      - left=1in
      - right=1in
    mainfont: Arial
    fontsize: 10pt  # Base font (114300 twips â‰ˆ 10pt)
    keep-tex: true
    papersize: letter

bibliography: references.bib

execute:
  echo: false
  warning: false
  message: false